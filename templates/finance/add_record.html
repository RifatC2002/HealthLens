<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Finance Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Add New Finance Record</h2>
            <form method="POST" class="form-box">
                <select name="type" required>
                    <option value="">-- Select Type --</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <input type="text" name="category" placeholder="Category (e.g., Rent, Salary)" required>
                <input type="number" step="0.01" name="amount" placeholder="Amount in BDT" required>
                <input type="date" name="date" required>
                <textarea name="description" placeholder="Optional Description" style="width:100%; padding:12px; margin-top:10px; border-radius:10px;"></textarea>
                <button type="submit">Add Record</button>
            </form>
            <a href="{{ url_for('finance.view_finances') }}" class="back-link">‚Üê Back to Finance Records</a>
        </div>
        <div class="right-panel">
            <h2>Manage Your Budget</h2>
            <p>Keep a clear log of all your financial activity to hit your savings goals.</p>
        </div>
    </div>
</body>
</html>
