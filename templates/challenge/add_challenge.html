<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Challenge</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h2>Add New Exercise Challenge</h2>
            <form method="POST" class="form-box">
                <input type="text" name="title" placeholder="Challenge Title" required>
                <textarea name="description" placeholder="Challenge Description" required style="width:100%; padding:12px; margin-top:10px; border-radius:10px;"></textarea>
                <button type="submit">Add Challenge</button>
            </form>
            <a href="{{ url_for('challenge.view_challenges') }}" class="back-link">‚Üê Back to Challenges</a>
        </div>
        <div class="right-panel">
            <h2>Create Gamified Challenges</h2>
            <p>Craft and inspire with personalized exercise tasks that keep users moving.</p>
        </div>
    </div>
</body>
</html>
